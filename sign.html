<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1 id="rs"></h1>
<input type="text" id="t1">
<button onclick="nhap()">click here</button>
<body>
<script>
    function nhap() {
        let a = document.getElementById('t1').value;
        let result = "";
        if (a > 0) {
            result = "1";
        } else if (a <0) {
            result = '-1';
        } else {
            result = "0"
        }
        document.getElementById('rs').innerHTML = result;
    }


</script>

</body>
</html>
